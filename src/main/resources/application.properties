spring.application.name=smart-housing
#Database connection
spring.datasource.url=jdbc:mysql://localhost:3300/${DB_NAME:orf_campus}
spring.datasource.username=housing_app
spring.datasource.password=securepass

# JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# File upload settings
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

# Directory to store uploaded images
file.upload-dir=uploads/properties
